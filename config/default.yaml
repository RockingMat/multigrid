seed: 1

# RL params
gamma: 0.99
rl_test_episodes: 100000
n_actions: 7
metacontroller: 'multiagent'

# Learning params
batch_size: 256
update_every: 50

# Logistics params
save_model_episode: 10000
visualize_every: 10000  # how many episodes before making a video
log_episode: 500
log_step: 1000
version: "default"
print_every: 10
base_save_path: ''

# architecture
fc_direction: 8
cumulants: 64
filters: 32
kernel_size: 3
fc: 256
input_dim: 79
action_dim: 7
torch_deterministic: True
